<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Main container for the entire page -->
    <div class="outer-container">
      <h1>Personal Expense Tracker</h1>

      <!-- Sub-containers for the form and the list of expenses -->
      <div class="container1-2">

        <!-- Container for the item expense registration form -->
        <div class="container1">
          <h2>Item Expense Registration Form</h2>
          <div class="form" id="formcontainer">
            <!-- The form will be dynamically generated by JavaScript -->
          </div>
        </div>

        <!-- Container for the list of expenses -->
        <div class="container2">
          <h2>List of Expenses</h2>
          <div class="table">
            <!-- Table for displaying expenses -->
            <table id="dataTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Date</th>
                  <th>Total Price</th>
                  <th>Delete</th>
                </tr>
              </thead>

              <tbody>
                <tr id="dataTable">
                  <!-- The Table data will be dynamically generated by JavaScript with add items -->
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
